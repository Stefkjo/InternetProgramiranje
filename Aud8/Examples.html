<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="container-one" style="width: 400px; height: 400px"></div>
<div id="container-two" style="width: 400px; height: 400px"></div>
<div id="container-three" style="width: 400px; height: 400px"></div>
<div id="container-four" style="width: 400px; height: 400px"></div>
<div id="container-five" style="width: 400px; height: 400px"></div>
</body>
<script>
    let data = [{
        x: ['Jan', 'Feb', 'Mar'],
        y: [10, 15, 14],
        type: 'bar'
    }];

    Plotly.newPlot('container-one', data);

    data = [{
        x: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        y: [10, 30, 5, 15, 20, 50, 60],
        type: 'scatter',
        mode: 'lines'
    }]

    Plotly.newPlot('container-two', data);

    data = [{
        values: [20, 30, 45, 5],
        labels: ['Apples', 'Bananas', 'Cherries', 'Other'],
        type: 'pie'
    }];

    Plotly.newPlot('container-three', data);

    data = [{
        x: [1, 2, 3, 4, 5, 6, 7],
        y: [10, 15, 13, 17, 38, 17, 20],
        mode: 'markers',
        type: 'scatter'
    }];

    Plotly.newPlot('container-four', data);

    const expenseData = {
        x: ['January', 'February', 'March', 'April'],
        y: [1200, 1500, 1300, 1400],
        name: 'Expenses',
        type: 'bar'
    };
    const savingsData = {
        x: ['January', 'February', 'March', 'April'],
        y: [800, 700, 900, 1000],
        name: 'Savings',
        type: 'scatter',
        mode: 'lines+markers'
    };
    const layout = {
        title: 'Monthly Financial Overview',
        xaxis: { title: 'Months' },
        yaxis: { title: 'Amount in USD' },
    };
    Plotly.newPlot('container-five', [expenseData, savingsData], layout);


</script>
</html>
