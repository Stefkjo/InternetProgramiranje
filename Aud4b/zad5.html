<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z5</title>
    <script>
        let L = (radius) =>{
            return (Math.PI*(2*radius)).toFixed(2);
        }
        let P = (radius) =>{
            return (Math.PI*Math.pow(radius,2)).toFixed(2)
        }

        let inputLine = prompt("Enter radius ");
        let radius = parseInt(inputLine);

        document.write(L(radius)+"<br>");
        document.write(P(radius));

    </script>
</head>
<body>

</body>
</html>
