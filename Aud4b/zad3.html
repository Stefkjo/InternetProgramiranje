<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z3</title>
    <script>

        let readLibrary = (library) => {
            for (let Book of library) {
                document.write(Book.author + " - " + Book.title + ", ");
                if(Book.readingStatus){
                    document.write("already read."+"<br>")
                }else{
                    document.write("need to read."+"<br>")
                }
            }
        }

        let library = [
            {
                author: 'Bill Gates',
                title: 'The Road Ahead',
                readingStatus: true
            },
            {
                author: 'Steve Jobs',
                title: 'Walter Isaacson',
                readingStatus: true
            },
            {
                author: 'Suzanne Collins',
                title: 'Mockingjay: The Final Book of The Hunger Games',
                readingStatus: false
            }];

        readLibrary(library);
    </script>
</head>
<body>

</body>
</html>
