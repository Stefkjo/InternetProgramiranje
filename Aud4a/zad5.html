<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z5</title>
    <script>
        let fillArray = (start, end, step) => {
            let res = [];
            if (typeof start === "string") {
                for (let i = start.charCodeAt(0); i <= end.charCodeAt(0); i += step) {
                    res.push(String.fromCharCode(i));
                }
            }

            if (typeof start === "number") {
                for (let i = start; i <= end; i += step) {
                    res.push(i);
                }
            }

            return res;
        }

        document.write(fillArray("a", "y", 2).join()+"<br>");
        document.write(fillArray(1, 15, 3).join());
    </script>


</head>
<body>

</body>
</html>
