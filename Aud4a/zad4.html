<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z4</title>
    <script>

        let union = (arr1, arr2) =>{

            let obj = {};
            for(let i = arr1.length-1;i>=0;--i){
                obj[arr1[i]] = arr1[i];
            }

            for(let i = arr2.length-1;i>=0;--i){
                obj[arr2[i]] = arr2[i];
            }

            let res = [];
            for(let n in obj){
                if(obj.hasOwnProperty(n)){
                    res.push(obj[n]);
                }
            }

            return res;
        }

        document.write(union([1,2,3], [100,2,1,10]).join());



    </script>
</head>
<body>

</body>
</html>
