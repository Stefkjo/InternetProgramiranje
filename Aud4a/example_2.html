<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 2</title>
</head>
<body>
</body>
<script>
    function joinArray(array, separator){
        return array.join(separator);
    }

    let myColor = ["Red", "Green", "White", "Black"];
    let separator = prompt("");

    document.write(`${joinArray(myColor, separator)}`)
</script>
</html>
