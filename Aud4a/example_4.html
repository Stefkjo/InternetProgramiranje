<!--Write a function in JavaScript that take two arrays for arguments and-->
<!--for result return union of the two arrays.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 4</title>
</head>
<body>
</body>
<script>
    function unionOfArrays(a, b) {
        let obj = {};
        for (let i = a.length - 1; i >= 0; --i)
            obj[a[i]] = a[i];
        for (let i = b.length - 1; i >= 0; --i)
            obj[b[i]] = b[i];
        let res = [];
        for (var n in obj) {
            if (obj.hasOwnProperty(n))
                res.push(obj[n]);
        }
        return res;
    }

    let array_1 = [1, 2, 3, 4, 5, 6, 7];
    let array_2 = [9, 8, 7, 10, 11, 12];

    document.write(`${unionOfArrays(array_1, array_2)}`)
</script>
</html>
