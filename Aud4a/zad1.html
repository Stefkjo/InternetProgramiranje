<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z1</title>

    <script>

        let firstNElements = (arr, n) => {

            if(arr==null){
                return void 0;
            }
            if(n==null){
                return arr[0];
            }
            if(n<0){
                return [];
            }

            return arr.slice(0, n);

        }

        let inputLine = prompt("Enter an array");
        let parts = inputLine.split(" ");
        inputLine = prompt("Enter a number");
        let n = parseInt(inputLine);
        document.write(firstNElements(parts, n));


    </script>

</head>
<body>

</body>
</html>
