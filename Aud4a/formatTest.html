<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Format Test</title>


    <script>
        function check(obj) {
            let name = obj.name;
            let value = obj.value;

            switch (name) {
                case "yourname":
                    if (!isValidName(value)) {
                        alert(value + " is not a valid name.");
                        obj.value = "";
                    }
                    break;

                case "age":
                    if (!(value > 0 && value < 150)) {
                        alert(value + " is not a valid age.");
                        obj.value = "";
                    }
                    break;
            }
        }

        function isValidName(string) {
            let invalid = /^[a-zA-Z]+$/;
            return invalid.test(string);
        }

        function getGender() {
            let gender = document.exampleForm.gender;
            if (gender[0].checked) {
                return "Male";
            } else {
                return "Female"
            }
        }

        function getHobbies(){
            let hobbies="";
            let obj = document.exampleForm;
            if(obj.jogging.checked) hobbies+="Jogging";
            if(obj.football.checked) hobbies+="Football";
            if(obj.reading.checked) hobbies+="Reading";

            return hobbies;
        }

        function displayMessage(msg){
            let msgWindow = window.open('', 'Message');

            msgWindow.document.write(msg);

            msgWindow.focus();

        }

        function submitForm() {
            let name = document.exampleForm.yourname.value;
            let age = document.exampleForm.age.value;
            let gender = getGender();
            let color = document.exampleForm.colors.value;
            let hobbies = getHobbies();

            let msg = "<h2>Thank you!</h2>";
            msg += "<h4>Name: " + name + "<br>";
            msg += "Age: " + age + "<br>";
            msg += "Favourite colour: " + color + "<br>";
            msg += "Hobbies: " + hobbies + "</h4>";

            displayMessage(msg);
        }


    </script>

</head>
<body>

<h1>About yourself</h1>
<form name="exampleForm">
    <h3> Name:<input name="yourname" type="text" onchange='check(this);'></h3>
    <h3> Age: <input name="age" type="text" onchange='check(this);'></h3>
    <h3>Gender:
        <input name="gender" type="radio" value="male"> Male
        <input name="gender" type="radio" value="female"> Female
    </h3>

    <h3>Your favourite color
        <select name="colors">
            <option value="None"></option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
        </select>
    </h3>

    <h3>Your hobbies are: <br>
        <input name="jogging" type="checkbox">Jogging <br>
        <input name="football" type="checkbox">Football <br>
        <input name="reading" type="checkbox">Reading <br>
    </h3>

    <p>
        <input type="reset" value="Clear">
        <input type="button" value="Submit" onclick="submitForm();">
    </p>
</form>


</body>
</html>
