<!DOCTYPE html>

<body>
<img src="s1.png">
<img src="s2.png">
<img src="s3.png">
<img src="s4.png">
<img src="s5.png">
<img src="s6.png">
</body>
<script>
    function falling(){
        let snowflakes = document.getElementsByTagName('img');
        for(let snowflake of snowflakes){
            snowflake.style.width = `100px`
            snowflake.style.height = `100px`
            snowflake.style.position = 'absolute'
            animateSnowflake(snowflake);
        }
    }

    function animateSnowflake(snowflake){
        function loopAnimation(){
            let randomX = Math.floor(Math.random()*window.innerWidth-100)
            snowflake.style.top = `-100px`
            snowflake.style.transform = 'none'
            snowflake.style.left = `${randomX}px`;
            let randomDuration  = anime.random(3000,7000)
            anime({
                targets: snowflake,
                translateY: window.innerHeight+100,
                duration: randomDuration,
                easing: 'easeInOutSine',
                loop:false,
                complete: loopAnimation
            })
        }
        loopAnimation();
    }



    window.onload = falling;
</script>
</html>
