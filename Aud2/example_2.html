<!--Write program that will check if a given year (read-->
<!--from SI) is a leap or not and prints an appropriate-->
<!--message.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
</body>
<script>
    function isLeapYear(year) {
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                return year % 400 === 0;
            }
            return true;
        }
        return false;
    }

    let year = prompt("Enter the year")
    year = parseInt(year);

    if (isLeapYear(year)) {
        document.write(`The year ${year} is a leap year.`);
    }else{
        document.write(`The year ${year} is not a leap year.`);
    }
</script>
</html>
