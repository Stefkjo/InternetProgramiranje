<!--Write a program that prints the maximum of two-->
<!--numbers read from the standard input.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
</body>
<script>
    let a = prompt("Enter a value for 'a'");
    let b = prompt("Enter value for 'b'");
    if(a > b){
        document.write(`Value of max is ${a}`);
    }else if(b > a) {
        document.write(`Value of max is ${b}`);
    }else{
        document.write("Equal numbers");
    }
</script>
</html>
