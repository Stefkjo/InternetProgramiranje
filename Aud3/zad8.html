<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Z8</title>
    <script>

        const subStringAfterChars = (str, char, type) => {
            let indexOfChar = str.indexOf(char);

            if (indexOfChar === -1) {
                return str;
            }

            if (type === 'a') {
                return str.slice(0, indexOfChar);
            }

            if (type === 'b') {
                return str.slice(indexOfChar+1);
            }

        }

        console.log(subStringAfterChars('w3resource: JavaScript Exercises', ':', 'a'));
        console.log(subStringAfterChars('w3resource: JavaScript Exercises', 'E', 'b'));
    </script>
