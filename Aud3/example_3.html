<!--Write a JavaScript function that given string will „parameterize“-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 3</title>
</head>
<body>
</body>
<script>
    function parameterizeString(phrase) {
        return phrase.replaceAll(' ', '_').toLowerCase();
    }

    let input = prompt("");
    document.write(`${parameterizeString(input)}`)
</script>
</html>
