<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Z7</title>
    <script>
        const removeFirst = (str, searchstr) => {
            var index = str.indexOf(searchstr);

            if(index === -1){
                return str;
            }

            return str.slice(0, index) + str.slice(index + searchstr.length);

        }

        console.log(removeFirst("The quick brown fox jumps over the lazy dog", 'the'));


    </script>
