<!--Make a web page which contains 3 text fields, a drop-down list, a button and one-->
<!--disabled text field. By entering the data and pressing the button, a message appears-->
<!--where the data should be confirmed. If is confirmed a text message is displayed in-->
<!--the bottom text field.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
</head>
<body>
<div style="width: 500px">
    <form style="display: flex; flex-direction: column; gap: 12px">
        <h2>Contact form</h2>
        <label for="name">Name<input id="name"></label>
        <label for="surname">Surname<input id="surname"></label>
        <label for="email">Email<input id="email"></label>
        <label for="age">Age
            <select id="age">
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
            </select></label>
        <button style="width: 75px;" onclick="getValues()">Send</button>
        <label for="final"><input width="max" id="final" disabled="disabled"></label>
    </form>
</div>
</body>
<script>
    function getValues() {
        event.preventDefault();

        let name = document.getElementById('name').value;
        let surname = document.getElementById('surname').value;
        let email = document.getElementById('email').value;
        let age = document.getElementById('age').value;

        let confirmModal = confirm(`Are you ${name} ${surname}?`)

        if (confirmModal) {
            let disabledInput = document.getElementById('final');
            disabledInput.disabled = false;
            disabledInput.value = 'Your data was successfully sent'
        }

        document.getElementById('name').value = '';
        document.getElementById('surname').value = '';
        document.getElementById('email').value = '';
        document.getElementById('age').value ='';


    }
</script>
</html>
