<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .circles {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 100%;
            margin-bottom: 10px;
        }

        .circles:nth-child(2) {
            background-color: aquamarine;
        }

        .circles:nth-child(3) {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<div class="circles"></div>
<div class="circles"></div>
<div class="circles"></div>
</body>
<script>
    function moveCircles() {
        anime({
            targets: '.circles',
            translateX: 500,
            scale: 1.5,
            duration: 5000,
            easing: 'easeInOutQuad',
            //delay: anime.stagger(1000)
        })
    }

    window.onload = function () {
        (moveCircles())
    }

</script>
</html>
