<!--Create an animation where three circles move to-->
<!--the right accross the screen and gradually-->
<!--increase in size as they move.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background: cadetblue;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>
</body>
<script>
    function animateCircles() {
        anime({
            targets: '.circle',
            translateX: 1000,
            scale: 2.5,
            duration: 5000,
            easing: 'easeInOutSine',
        });
    }

    window.onload = function () {
        animateCircles()
    }
</script>
</html>
