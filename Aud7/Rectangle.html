<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .rectangle{
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background: orange;
        }
    </style>
</head>
<body>
</body>
<script>

    function generateRectangle(){
        let element = document.createElement('div')
        element.classList.add('rectangle');
        let randX = Math.random()*(window.innerWidth-200)
        let randY = Math.random()*(window.innerHeight-200)

        element.style.left = `${randX}px`
        element.style.top = `${randY}px`

        document.body.appendChild(element);

        anime({
            targets:'.rectangle',
            opacity:0,
            duration:4000,
            easing:'easeInOutSine'
        })

    }

    window.onload = generateRectangle();
</script>
</html>
