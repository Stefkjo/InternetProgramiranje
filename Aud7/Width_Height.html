<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>WH</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 1px solid black;
            background-color: #4682B4;
        }

        .circle > button {
            width: 80px;
            height: 20px;
            position: relative;
            border: none;
            border-radius: 5%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="circle" id="c">
    <button onclick="checkPos()">Check</button>
</div>
</body>
<script>
    function checkPos() {
        let circle = document.getElementById('c');


        console.log(circle.getClientRects());
        console.log(getComputedStyle(circle));


        anime({
            targets: circle,
            translateX: -200,
            translateY: -200,
            rotate: 360,
            duration: 3000,
            delay: 2000,
            easing: 'easeInOutQuad',
            direction: 'alternate',
            loop:true
        })
    }
</script>
</html>
