<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z5</title>
</head>
<body>
<p>[<a href="#" onMouseOver="highlight()"
       onMouseOut="returnNormal()">On mouse over
    here bold words of the following paragraph w
    ill be highlighted</a>]</p>
<p><strong>We</strong> have just started
    <strong>this</strong> section for the users
    (<strong>beginner</strong> to intermediate) who
    <strong>want</strong> to work with <strong>
        various</strong> JavaScript <strong>problems
    </strong> and write scripts online to
    <strong>test</strong> their JavaScript <strong>ski
        ll</strong>.
</p>
</body>

<script>

    function highlight() {
        let boldWords = document.querySelectorAll('p>strong');
        boldWords.forEach(word => word.style.color = 'green');
    }

    function returnNormal() {
        let boldWords = document.querySelectorAll('p>strong');
        boldWords.forEach(word => word.style.color = '');
    }

</script>
</html>
