<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z7</title>
</head>
<body>

    <h3>Input radius value and get volume od a sphere.</h3>

  <form>
      <p style="margin-bottom: 5px">Radius</p>
      <input placeholder="radius" type="text">
      <p style="margin-bottom: 5px">Volume</p>
      <input placeholder="0.0000" type="text">
  </form>

    <button onclick="calculateVolume()" style="margin-top: 15px">Calculate</button>

</body>

<script>

    function calculateVolume(){

        let inputElements = document.querySelectorAll('form>input');
        let radius = Number(inputElements[0].value);
        inputElements[0].value = "";
        inputElements[1].value = ((4/3)*Math.PI*Math.pow(radius, 3)).toFixed(4);
    }

</script>
</html>
