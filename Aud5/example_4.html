<!--Write a function isPrime() which will check if randomly generated-->
<!--number n (from 1 to 100) is a prime number.-->
<!DOCTYPE html>
<html lang="">
<head>
    <meta charset=utf-8/>
    <title>Check a number is prime or not</title>
    <script>
        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            if (n === 2) {
                return true;
            }
            if (n % 2 === 0) {
                return false;
            }

            for (let i = 3; i * i <= n; i += 2) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }

        let n = Math.floor((Math.random() * 100) + 1);
        console.log(n + ', ' + isPrime(n));
    </script>
</head>
<body>
</body>
</html>
