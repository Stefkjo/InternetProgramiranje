<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z2</title>
</head>
<body>
<input type="button" value="Click to set paragraph back
ground color" onclick="background()">
<p>Paragraph 1</p>
<p>Paragraph 2</p>
</body>
<script>

    function background(){
        let pElements = document.querySelectorAll('p');
        pElements.forEach(p => p.style.background='lightcoral');
    }




</script>

</html>
