<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Z15</title>
</head>
<body>
</body>
<script>
    /*
        Да се напише програма која ќе овозможи делење
         на string според два карактера. Преку prompt
         прозорец се внесуваат двата карактера, одделени со ;
        Преку друг prompt прозорец, внесете string.
        На екран да се прикажат сите добиени string-ови.
     */

    let inputSplit = prompt("Vnesete gi dvata karaktera: ");
    let inputLine = prompt("Vnesete tekst: ");
    let splitParts = inputSplit.split(";");

    let charA = splitParts[0];
    let charB = splitParts[1];

    inputLine = inputLine.split(charB);

    for (let i=0;i<inputLine.length;i++){
        inputLine[i] = inputLine[i].split(charA);
    }
    inputLine = inputLine.flat(1);

    for (let i=0;i<inputLine.length;i++){
        document.write(inputLine[i]+"<br>");
    }
</script>
</html>
