<script>
    /*
    Да се напише програма која преку prompt чита реченица,
    а потоа преку следен prompt зема една буква (карактер).
    Да се испечатат сите позици на кои се наоѓа таа буква (карактер).
     */

    let inputLine = prompt("Enter a sentence: ");
    let inputChar = prompt("Enter character to a search for: ");

    let positions = [];
    for(let i = 0;i<inputLine.length;i++){
         if(inputLine[i]===inputChar){
             positions.push(i);
         }
    }

    alert(`Character '${inputChar}' found at positions: ${positions}`);

</script>
