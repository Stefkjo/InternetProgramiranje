<script>
    /*
    Да се напише програма која ќе овозможи конверзија на
    температура од целзиусови степени во фаренхајтови степени и
     обратно. Прво во прозорецот се внесува дали сакаме
     да конвертираме во целзиус или фаренхајт (C или F), а потоа
     се внесува темпратурата.
     Формулата за од целзиусови во фаренхајтови е: F = C * 9/5 + 32
     Фаренхајтови во целзиусови: C = (F - 32) * 5/9
     */
    let inputLine = prompt("Vo koja merna edinica sakate da konvertirate?");
    let tempLine = prompt("Vnesete temperatura: ");
    if (inputLine !== 'F' && inputLine !== 'C') {
        alert('Invalid temperature value!');
    }

    let temp = parseFloat(tempLine);

    if (inputLine === 'F') {
        temp = (temp * 9) / 5 + 32;
        alert(temp.toFixed(2) + "F");
    }
    if (inputLine === 'C') {
        temp = (temp - 32) * (5 / 9);
        alert(temp.toFixed(2) + "C");
    }


</script>
