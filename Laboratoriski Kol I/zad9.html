<script>
    /*
    Да се направи веб страница која за четирицифрен број внесен
    од тастатура (преку prompt прозорец) ќе провери дали е палиндром
    и дали се дели со збирот на неговите цифри. Доколку внесениот
    број не е четирицифрен треба да се испечати порака во alert
    прозорец дека не може да се провери внесениот број, во спротивно
    во една порака исто така во alert прозорец се пишува дали е палиндром
    и дали е деллив.
     */

    let inputNum = prompt("Vnesi cetiricifren broj");
    if (inputNum.length !== 4) {
        alert("Invalid input!");
    }

    if ((inputNum[0] === inputNum[3] && inputNum[1] === inputNum[2]) && (parseInt(inputNum) % parseInt(inputNum[0]) + parseInt(inputNum[1]) + parseInt(inputNum[2]) + parseInt(inputNum[3]) === 0)) {
        alert("Palindrom i delliv")
    } else {
        alert("Ili ne e palindrom ili ne e delliv")
    }

</script>
