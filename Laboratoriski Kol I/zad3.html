<script>
    /*
    Да се напише програма која за броеви внесени од тастатура
    ќе определи дали се прости или не. (прости броеви се деливи
    само сами со себе и со бројот 1).
    Потоа да се запише во документот дали секој број е прост или не.
    Броевите се внесуваат се додека корисникот не внесе знак
     */

    function isPrime(num) {
        if(num<=2) return false;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let inputNum = prompt("Vnesi broj");

    while (inputNum !== '.') {


        if (isPrime(parseInt(inputNum))) {
            document.write(inputNum + ' e prost broj'+"<br>");
        } else {
            document.write(inputNum + ' ne e prost broj' + "<br>");
        }

        inputNum = prompt("Vnesi broj");
    }


</script>
