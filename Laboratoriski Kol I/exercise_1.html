<!--Write a program that will enable the conversion of temperature from degrees Celsius to degrees Fahrenheit and vice versa.-->
<!--First, enter in the window whether we want to convert to Celsius or Fahrenheit (C or F), and then enter the temperature.-->
<!--The formula for Celsius to Fahrenheit is:-->
<!--F = C * 9/5 + 32-->

<!--Fahrenheit to Celsius:-->
<!--C = (F - 32) * 5/9-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
</body>
<script>
    let inputLine = prompt("In what measurement you want to convert");
    let tempLine = prompt("Enter temperature: ");
    if (inputLine !== 'F' && inputLine !== 'C') {
        alert('Invalid temperature value!');
    }

    let temp = parseFloat(tempLine);

    if (inputLine === 'F') {
        temp = (temp * 9) / 5 + 32;
        alert(temp.toFixed(2) + "F");
    }
    if (inputLine === 'C') {
        temp = (temp - 32) * (5 / 9);
        alert(temp.toFixed(2) + "C");
    }
</script>
</html>
