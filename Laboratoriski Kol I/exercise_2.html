<!--Да се напише програма каде корисникот внесува два броја од тастатура.-->
<!--Програмата треба да провери дали збирот на двата броја е палиндром и-->
<!--соодветно да испечати.-->
<!--Доколку место број е внесено знак, да се предупреди корисникот.-->
<!--Палиндром е број кој исто се чита и од напред и од позади.-->
<!--Пр: 121, 333, 1234321, 1-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
</body>
<script>
    let numA = prompt("Внеси го првиот број: ");
    let numB = prompt("Бнеси го вториот број");

    let sum = parseInt(numA) + parseInt(numB);
    sum = sum.toString();
    let flag = true;

    for (let i = 0, j = sum.length - 1; i < sum.length - 1; i++, j--) {
        if (sum[i] !== sum[j]) {
            flag = false;
            break;
        }
    }

    if (flag) {
        alert("Збирот на елементите е палиндром.");
    } else {
        alert("Збирот на елементите не е палиндром.");

    }
</script>
</html>
