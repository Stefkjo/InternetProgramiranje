<script>
    /*
    Да се напише програма во која на корисникот му се дава
    опција дали сака да внесе број или не.
    Доколку одлучи не, во alert прозорец да се напише порака
    дека нема да внесува број.
    Доколку одлучи да, добива опција да внесе број.
    Ако корисникот всуштност не внесе број или го одби барањето,
    треба да се соопшти дека се случило грешка.
    Во спротивно, во alert прозорец треба да му се соопшти дали неговиот
    број е парен или непарен.
     */


    let check = confirm("Dali sakas da vneses broj?");
    if (check) {

        let inputNum = prompt("Vnesi proizvolen broj");
        if (inputNum % 2 === 0) {
            alert("Vneseniot broj e paren!");
        } else {
            alert("Vneseniot broj e neparen!");
        }
    } else {
        alert("Ne se vnesuva broj!");
    }
</script>
