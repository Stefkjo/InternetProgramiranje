<!--Write a program in which 5 three-digit numbers are entered via the keyboard.-->
<!--Check if all entered data are three-digit numbers, if they are not, print an appropriate message.-->
<!--In an alert window, display the number with the largest sum of digits.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
</body>
<script>
    let sumDigits = 0;
    let maxNum = "";

    for (let i = 1; i <= 5; i++) {
        let input = prompt("Внесете број" + i);
        if (input.length !== 3) {
            alert("Трицифрен број!");
        }
        if ((parseInt(input[0]) + parseInt(input[1]) + parseInt(input[2])) > sumDigits) {
            sumDigits = parseInt(input[0]) + parseInt(input[1]) + parseInt(input[2]);
            maxNum = input;
        }
    }
    alert("Бројот е: " + maxNum);
</script>
</html>
