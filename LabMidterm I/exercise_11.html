<script>
    let numA = prompt("Vnesi broj: ");
    let numB = prompt("Vnesi broj: ");
    let numC = prompt("Vnesi broj: ");
    let inputLine = prompt("Vnesi tip:");

    if (inputLine !== 'MEDIAN' && inputLine !== 'MEAN') {
        alert("Invalid input!");
    }
    if (inputLine === 'MEDIAN') {
        alert(numB);
