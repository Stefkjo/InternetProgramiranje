<!--Example Input:-->
<!--First laboratory exercise-->
<!--It's very hot in this lab-->
<!--It's a beautiful day outside-->
<!--Output: laboratory-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 21</title>
</head>
<body>
</body>
<script>
    let longestWord = ''
    let maxLength = 0;

    for(let i = 0;i<3;i++){
        let newLine = prompt("Enter a string: ");
        let words = newLine.split(" ");
        words.forEach(word => {
            if(word.length>maxLength){
                maxLength = word.length;
                longestWord = word;
            }
        })
    }
    alert(longestWord);
</script>
</html>
