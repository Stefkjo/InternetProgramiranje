<!--Write a program where the user enters two numbers from the keyboard.
The program should check if the sum of the two numbers is a palindrome and print the result accordingly.
If a character instead of a number is entered, the user should be warned.-->
<!--A palindrome is a number that reads the same forwards and backwards.-->
<!--Example: 121, 333, 1234321, 1-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
</body>
<script>
    let numA = prompt("Внеси го првиот број: ");
    let numB = prompt("Бнеси го вториот број");

    let sum = parseInt(numA) + parseInt(numB);
    sum = sum.toString();
    let flag = true;

    for (let i = 0, j = sum.length - 1; i < sum.length - 1; i++, j--) {
        if (sum[i] !== sum[j]) {
            flag = false;
            break;
        }
    }

    if (flag) {
        alert("Збирот на елементите е палиндром.");
    } else {
        alert("Збирот на елементите не е палиндром.");

    }
</script>
</html>
