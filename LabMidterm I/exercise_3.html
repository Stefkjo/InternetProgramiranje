<!--Write a program that determines whether numbers entered from the keyboard are prime or not.-->
<!--(prime numbers are only divisible by themselves and the number 1).-->
<!--Afterwards write whether said numbers are prime or not in the document.-->
<!--The numbers are entered until the user enters a character.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
</body>
<script>
    function isPrime(num) {
        if (num <= 2) return false;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let inputNum = prompt("Внеси број:");

    while (inputNum !== '.') {
        if (isPrime(parseInt(inputNum))) {
            document.write(inputNum + ' е прост број' + "<br>");
        } else {
            document.write(inputNum + ' не е прост број' + "<br>");
        }
        inputNum = prompt("Внеси број:");
    }
</script>
</html>
