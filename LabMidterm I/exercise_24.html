<!--Create a web page that allows the user to input movies in the format: title, genre, rating.-->
<!--The user can enter movies until they enter the character /.-->
<!--Afterwards the user gets the option to enter a genre.-->
<!--Display the best movies of that genre on the web page. (movies with a rating of 4 and above)-->
<!--The movies should be displayed in a descending order based on their rating.-->
<!--Example input:-->
<!--Inception, Sci-Fi, 4.8-->
<!--The Dark Knight, Action, 4.7-->
<!--Titanic, Romance, 3.9-->
<!--The Matrix, Sci-Fi, 4.9-->
<!--The Godfather, Crime, 5.0-->
<!--The Shawshank Redemption, Drama, 4.9-->
<!--The Lion King, Animation, 4.6-->
<!--Forrest Gump, Drama, 4.8-->
<!--Avatar, Sci-Fi, 3.5-->
<!--Pulp Fiction, Crime, 4.6-->
<!--/-->
<!--Sci-Fi-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 24</title>
</head>
<body>
</body>
<script>
    let movies = []
    let newLine = prompt("Enter movie: ")

    while (newLine !== '/') {
        let parts = newLine.split(', ')
        let movie = {
            title: parts[0],
            genre: parts[1],
            rating: parseFloat(parts[2])
        }
        movies.push(movie);
        newLine = prompt("Enter movie: ");
    }

    let genre = prompt("Enter genre: ");
    movies = movies.filter(movie => movie.genre = genre && movie.rating >= 4).sort((a, b) => b.rating - a.rating)
    document.write(`The best ${genre} movies: ` + `<br>`)

    for (let movie of movies) {
        document.write(`${movie.title} - ${movie.rating} <br>`)
    }
</script>
</html>
