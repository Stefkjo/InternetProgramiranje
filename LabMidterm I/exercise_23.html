<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 23</title>
</head>
<body>
</body>
<script>
    let users = []
    let newLine = prompt('Enter user: ')

    while (newLine !== '*') {
        let parts = newLine.split(' ')
        let user = {
            name: parts[0],
            surname: parts[1],
            email: parts[2],
            phone: parts[3]
        }
        users.push(user);
        newLine = prompt('Enter user: ');
    }

    users = users.filter(user => user.phone.slice(0, 3) === '073')
    console.log(JSON.stringify(users));
</script>
</html>
